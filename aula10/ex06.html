<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            background-color: blueviolet;
            color:white;
            height: 200px;
            width: 200px;
            line-height:200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saida()">
        interaja...
    </div>
    
        <script>
            var a = document.getElementById("area")
                function clicar() {
                    a.innerText = "Clicou!"
                    a.style.background = "red"
                }

                function entrar(){
                    a.innerText ="Entrou!"
                    a.style.background = "black"
                    a.style.color = "white"
                }

                function saida(){
                    a.innerText ="Saiu!"
                    a.style.background ="blueviolet"

                }


        </script>
        
</body>
</html>
