<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica JS</title>
</head>
<body>
    <h1> IF </h1>
        <script> 
            var numero = window.prompt("De que cidade você é?");
                 if ( numero === "SaoLourencoM"){
                        window.alert("CARAMBA, QUE LEGAL! Eu também sou de São lourenço da mata");
                    }
                    else
                        if (numero !== "SaoLourencoM"){
                        window.alert("Certo,OK OK!");
                    }

                var numero2 = window.prompt("Quantos km você dirigiu?");
                    if(numero2 >= 30){
                        window.alert("Parabéns, você ganhou 10L de gazolina!");
                    }
                    else
                        if (numero2 < 30){
                        window.alert("A, é pertinho!");
                    }

                    var numero3 = window.prompt("Qual time você torce?")
                        if(numero3 === "Corinthians"){
                        window.alert("Você acabou de ganha uma camisa do Corinthians para torcer com o manto")
                    }
                    else
                        if(numero3 !== "Corinthians"){
                            window.alert("A, você não é corinthiano, então vou embora!");
                    }
                    
        </script>
</body>
</html>
