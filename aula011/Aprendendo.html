<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
    }
    button{
        height: 100px;
        width: 100px;
        border-radius: 50%;
        margin: 20px;
        cursor: pointer;
    }
</style>
<body onload="carregar()">
    <div>
        <button class="botao" id="bot1">
            COR 1
        </button>
        <button class="botao" id="bot2">
            COR 2
        </button>
    </div>

    <script>
        function carregar(){
             var bot1 = window.document.getElementById("bot1");
               bot1.addEventListener("click", clicou);
                function clicou(){
                    document.body.style.background ="blue";
                    document.body.style.transition = "2s";
                }

                var bot2 = window.document.getElementById("bot2");
                bot2.addEventListener("click", clic);
                 function clic(){
                     document.body.style.background ="red";
                     document.body.style.transition = "2s";
                 }
                
            }
    </script>
</body>
</html>
