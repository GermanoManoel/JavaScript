<body>
    <h1> Conversor de temperaturas</h1>
    <input type="submit" name="enter" value="Converter" id="converter">
    <!-- <input type="submit" name="enter" value="Converter"> -->
    <script>
        var con = window.document.getElementById("converter");
        con.addEventListener("click",clicou);
        function clicou(){
            var celsius = Number(window.prompt("Digite uma temperatura em 째C"));
            var kelvin = celsius + 273
            var fahrenheit = celsius * 1.8 + 32
            document.write(`<strong>A temperatura de ${celsius}째C, corresponde a...</strong><br>`);
            document.write(`${kelvin}째K {Kelvin}<br>`);
            document.write(`${fahrenheit}째F {Fahrenheit}<br>`);
            document.body.style.fontSize = "2em";
        }
    </script>
</body>
