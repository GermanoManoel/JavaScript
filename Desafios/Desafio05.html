<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
</head>
<style>
    input{
        padding: 20px;
    }
</style>
<body>
    <h1>Conversor de Medidas</h1>
        <input type="button" name="conversor" value="Conversor" id="converter">
        <p> Clique no botão acima para iniciar.</p>

    <script>
        var cov = window.document.querySelector("input#converter");
        cov.addEventListener("click", clicou);
        
            function clicou(){
               var metros = Number(window.prompt("Digite uma distância em metros (m):"));
                    var quilometro = metros/100;
                    window.alert(`O valor em quilometros é ${quilometro}`);

            }
            
    </script>
</body>
</html>
