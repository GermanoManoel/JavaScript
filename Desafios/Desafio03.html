<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
</head>
<style>
    input{
        padding: 20px;
    }
</style>
<body>
    <h1>Antes e Dopois</h1>
        <input type="button" name="butao" value="Antecessor e Sucessor" id="butao">

            <script>
                var butao = window.document.getElementById("butao");
                    butao.addEventListener("click", clicou);
                        
                        function clicou(){
                           var n1 = Number.parseInt(window.prompt("Digite um número inteiro:"));
                            window.alert(`Antes de ${n1}, temos o número ${--n1}  |  Depois ${++n1}, temos o número ${++n1}`);
                            
                                
                        }
            </script>
</body>
</html>
