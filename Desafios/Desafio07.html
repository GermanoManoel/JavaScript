<!DOCTYPE html>
<html lang="pt-br">
<head>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;

    }
    div input{
        padding: 20px;
        font-weight: bold;
        font-size: 1.1em;
    }
</style>
<body>
    <div>
        <h1> Conversor  R$  &rarr; US$ </h1>
        <input type="button" id="converter" value="Converter">
        <p>Clique no botão acima para iniciar.</p>
    </div>

    <script>
        var dolar = window.prompt("Antes de mais nada quanto está a contação do Dólar agora ? ");
        var conversor = window.document.getElementById("converter");
         conversor.addEventListener("click",clicou);
            function clicou(){
                var quanto = window.prompt("Quanto você tem na carteira?");
                 var resultado = quanto / dolar

                 window.alert(`Com R$${quanto} você poder comprar ${resultado}U$`);

            }
    </script>
</body>
