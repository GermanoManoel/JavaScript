<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
</head>
<style>
    input{ 
        padding: 20px;
        
    }
</style>
<body>
    <input type="button" name="validar" value="Botão1" id="but">
    <input type="button" name="validar" value="Botão2" id="but2">
    <input type="button" name="validar" value="Botão3" id="but3">

    <script>
        var butao = window.document.getElementById("but");
        butao.addEventListener("click",clicou);
       

            function clicou(){
               window.alert("Você clicou no 1º botão!");
               butao.style.background ="yellow";
               butao.style.transition="2s";
            }

        var bu = window.document.getElementById("but2");
        bu.addEventListener("click",clic);

            function clic(){
                window.alert("Você clicou no 2º botão!");
                bu.style.background = "green";
                bu.style.transition ="2s";
            }

        var but = window.document.getElementById("but3");
        but.addEventListener("click",clico);

            function clico(){
                window.alert("Você clicou no 3º botão!");
                but.style.background = "red";
                but.style.transition ="2s";
            }
    </script>
</body>
</html>
