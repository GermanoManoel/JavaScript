<head>

    <title>Desafio 2</title>

<style>
    input{ 
        padding:20px;

</style>
<body>
    <h1>Boas vindas</h1>
        <input type="button" name="butao" value="Inicie o desafio" id="butao">

            <script>
                var but = window.document.getElementById("butao");
                    but.addEventListener("click", clicou);

                        function clicou(){
                            var nome = window.prompt("Qual Seu nome?");
                               var idade = window.prompt("Qual sua idade");
                                    window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`);
                        }
            </script>
</body>
