<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 09</title>
</head>
<body>
    <h1>Reajuste Salarial</h1>
    <input type="button" name="reajuste" id="reajuste" value="Reajustar">
    <p id="iniciar">Clique no botão acima para iniciar.</p>
    <script>
        var iniciar = window.document.getElementById("iniciar");
        var botao = window.document.getElementById("reajuste");
        botao.addEventListener("click",clicou);
        function clicou(){
            var nome = window.prompt("Qual é o seu nome?")
            var salario = Number(window.prompt(`Qual é o seu salário ${nome} ?`));
            var aumento = Number(window.prompt(`O salário de ${nome} vai ser reajustado em qual procentagem?`));
            var resultado = salario * 1.18
            var aumentode = resultado - salario
            iniciar.innerHTML = `O seu salário atual é de ${salario.toFixed(2)}<br> Com um aumento de ${aumento}%, o salário vai aumentar ${aumentode.toFixed(2)} no próximo mês. <br> E apartir dai ${nome} vai passar a receber ${resultado.toFixed(2)}`
        }
    </script>
</body>
</html>
