<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praticando03</title>
</head>
<body>
    <script>
        var numero = Number(window.prompt("Digite um Número:"))
        var numero2 = Number(window.prompt("Digite o segundo número:"))
            mult = numero * numero2

        window.alert(`O número ${numero} x ${numero2} é igual a: ${mult}`)

        var div = Number(window.prompt("Peço que digite mais um número:"))
        resultado = mult % div
        window.alert(`O resultado geral é igual a ${resultado}`)
    </script>
</body>
</html>
