<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Repetição</h1>
</body>
<script>
    var r = 1
    while(r <= 2){
        var n = window.prompt("Digite seu nome:");
        var i = window.prompt("Digie sua idade:");

        window.alert(`Seu nome é ${n} e você tem ${i} anos de idade`);
        r++
    }
</script>
